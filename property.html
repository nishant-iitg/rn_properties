<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | RN Properties</title>
  <meta name="description" content="View property details for listings in Amritsar with RN Properties.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#38bdf8'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%); }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border-radius: 18px;
      padding: 32px 24px;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .tag {
      display: inline-block;
      padding: 2px 10px;
      margin-right: 6px;
      border-radius: 12px;
      font-size: 0.85em;
      background: #e0e7ff;
      color: #2563eb;
    }
    .feature {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 4px 10px;
      margin: 3px 6px 3px 0;
      display: inline-block;
      font-size: 0.95em;
      color: #222;
    }
    .property-img {
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 rgba(31, 38, 135, 0.08);
      margin-bottom: 12px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 text-gray-800 dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 dark:text-gray-100">
  <div class="container mx-auto max-w-2xl">
    <a href="index.html" class="inline-block mt-6 mb-2 text-blue-600 hover:underline">‚Üê Back to Listings</a>
    <div id="propertyDetails" class="glass"></div>
  </div>
  <script src="properties.js"></script>
  <script>
    // Get propertyId from URL
    function getPropertyIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('propertyId');
    }
    function renderProperty(property) {
      if (!property) {
        document.getElementById('propertyDetails').innerHTML = '<h2 class="text-2xl font-bold mb-4">Property Not Found</h2><p>Sorry, the property you are looking for does not exist.</p>';
        return;
      }
      let imagesHtml = '';
      if (property.images && property.images.length) {
        imagesHtml = `<div class='mb-4'>${property.images.map(img => `<img src='${img}' alt='${property.title}' class='property-img' loading='lazy' />`).join('')}</div>`;
      }
      let tagsHtml = '';
      if (property.tags && property.tags.length) {
        tagsHtml = property.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ');
      }
      let featuresHtml = '';
      if (property.features && property.features.length) {
        featuresHtml = property.features.map(f => `<span class='feature'>${f}</span>`).join(' ');
      }
      document.getElementById('propertyDetails').innerHTML = `
        <h2 class='text-3xl font-bold mb-2'>${property.title}</h2>
        <div class='mb-2'>${tagsHtml}</div>
        ${imagesHtml}
        <div class='mb-3'><span class='font-semibold'>Location:</span> ${property.location}</div>
        <div class='mb-3'><span class='font-semibold'>Price:</span> ${property.price}</div>
        <div class='mb-4'>${property.description}</div>
        <div class='mb-4'><span class='font-semibold'>Features:</span> ${featuresHtml}</div>
        <div class='mb-4'><a href='${property.map}' target='_blank' class='text-blue-600 underline'>View on Map</a></div>
        <a href='tel:+919876543210' class='inline-block bg-blue-600 text-white px-5 py-2 rounded-lg shadow btn-animated hover:bg-blue-700 transition'>Contact Agent</a>
      `;
    }
    // Main logic
    const propertyId = getPropertyIdFromUrl();
    const property = properties.find(p => String(p.id) === String(propertyId));
    renderProperty(property);
  </script>
</body>
</html>
