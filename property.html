<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | RN Properties</title>
  <meta name="description" content="View property details for listings in Amritsar with RN Properties.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#38bdf8'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass, #propertyDetails {
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.20);
      border-radius: 24px;
      padding: 40px 32px;
      margin-top: 50px;
      margin-bottom: 50px;
      color: #111 !important;
      transition: box-shadow 0.3s, background 0.3s;
    }
    .glass:hover, .glass:focus-within, #propertyDetails:hover {
      box-shadow: 0 18px 56px 0 rgba(37,99,235,0.20), 0 6px 24px 0 rgba(31, 38, 135, 0.10);
      background: rgba(255,255,255,0.98);
      transform: translateY(-3px) scale(1.015);
    }
    .tag {
      display: inline-block;
      padding: 4px 16px;
      margin-right: 8px;
      border-radius: 14px;
      font-size: 1em;
      background: linear-gradient(90deg, #e0e7ff 60%, #f0f9ff 100%);
      color: #2563eb;
      font-weight: 600;
      box-shadow: 0 2px 8px 0 rgba(56,189,248,0.08);
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .feature {
      background: linear-gradient(90deg, #f1f5f9 60%, #e0e7ff 100%);
      border-radius: 10px;
      padding: 5px 14px;
      margin: 4px 8px 4px 0;
      display: inline-block;
      font-size: 1em;
      color: #2563eb;
      font-weight: 500;
      box-shadow: 0 1px 4px 0 rgba(37,99,235,0.06);
    }
    .property-img {
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.14);
      margin-bottom: 18px;
      max-width: 100%;
      height: auto;
      border: 2px solid #e0e7ff;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .property-img:hover {
      box-shadow: 0 12px 48px 0 rgba(37,99,235,0.18);
      border: 2px solid #2563eb;
    }
    .contact-btn {
      background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%) !important;
      color: #fff !important;
      border: none;
      box-shadow: 0 4px 16px 0 #2563eb22;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
    }
    .contact-btn:hover {
      background: linear-gradient(90deg, #1741a6 0%, #2563eb 100%) !important;
      box-shadow: 0 6px 28px 0 #2563eb44;
      transform: translateY(-2px) scale(1.03);
    }
    .info-label {
      font-weight: 700;
      color: #2563eb;
      margin-right: 6px;
    }
    .property-section-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      color: #1741a6;
    }
    .property-description {
      font-size: 1.15rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: #333;
    }
    @media (max-width: 600px) {
      .glass, #propertyDetails {
        padding: 20px 6px;
        margin-top: 18px;
        margin-bottom: 18px;
      }
      .property-section-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-slate-800 dark:to-slate-900" style="color: #111;">
  <!-- Dark Mode Toggle -->
  <div class="fixed top-6 right-6 z-50">
    <button id="toggleDark" aria-label="Toggle dark mode" class="p-2 rounded-full bg-white/80 dark:bg-slate-700 shadow hover:scale-110 transition">
      <!-- Sun Icon for Light Mode -->
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400 dark:hidden" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <g stroke="currentColor" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </g>
      </svg>
      <!-- Moon Icon for Dark Mode -->
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-200 hidden dark:inline" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
      </svg>
    </button>
  </div>
  <div class="container mx-auto max-w-2xl">
    <a href="index.html" class="inline-block mt-6 mb-2 text-blue-600 hover:underline">‚Üê Back to Listings</a>
    <div id="propertyDetails" class="glass"></div>
  </div>
  <script src="properties.js"></script>
  <script>
    // Dark mode toggle logic
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggleDark');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    // Load preference
    if(localStorage.getItem('theme') === 'dark' || (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
      setDarkMode(true);
    }
    toggleBtn.addEventListener('click', () => {
      setDarkMode(!html.classList.contains('dark'));
    });
    function setDarkMode(on) {
      if(on) {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }
    // Get propertyId from URL
    function getPropertyIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('propertyId');
    }
    function renderProperty(property) {
      if (!property) {
        document.getElementById('propertyDetails').innerHTML = '<h2 class="text-2xl font-bold mb-4">Property Not Found</h2><p>Sorry, the property you are looking for does not exist.</p>';
        return;
      }
      let imagesHtml = '';
      if (property.images && property.images.length) {
        imagesHtml = `<div class='mb-4'>${property.images.map(img => `<img src='${img}' alt='${property.title}' class='property-img' loading='lazy' />`).join('')}</div>`;
      }
      let tagsHtml = '';
      if (property.tags && property.tags.length) {
        tagsHtml = property.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ');
      }
      let featuresHtml = '';
      if (property.features && property.features.length) {
        featuresHtml = property.features.map(f => `<span class='feature'>${f}</span>`).join(' ');
      }
      document.getElementById('propertyDetails').innerHTML = `
        <h2 class='property-section-title'>${property.title}</h2>
        <div class='mb-2'>${tagsHtml}</div>
        ${imagesHtml}
        <div class='mb-3'><span class='info-label'>Location:</span> ${property.location}</div>
        <div class='mb-3'><span class='info-label'>Price:</span> ${property.price}</div>
        <div class='property-description'>${property.description}</div>
        <div class='mb-4'><span class='info-label'>Features:</span> ${featuresHtml}</div>
        <div class='mb-4'><a href='${property.map}' target='_blank' class='text-blue-600 underline'>View on Map</a></div>
        <a href='tel:+919780654028' class='inline-block contact-btn px-7 py-3 rounded-lg shadow btn-animated transition'>Contact Agent</a>
      `;
    }
    // Main logic
    const propertyId = getPropertyIdFromUrl();
    const property = properties.find(p => String(p.id) === String(propertyId));
    renderProperty(property);
  </script>
</body>
</html>
